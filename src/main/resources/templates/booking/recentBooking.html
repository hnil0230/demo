<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);
        body {
          font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            padding: 80px 120px;
        }
        .dev {
        border: 10px solid transparent;
        margin-bottom: 25px;
        width: 100%;
        height: 100%;
        }
        .dev:hover {
        border-color: #f1f1f1;
        }

        .carousel-inner img {
            /*filter: grayscale(90%);  make all photos black and white */

            color: #bdbdbd;
        }

        }

        #home, #about, #gallery {
          margin-top: 60px;
        }
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
          margin-bottom: 0;
          border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
          background-color: #f2f2f2;
          padding: 25px;
        }
        input {
            margin-top: 14px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class = "navbar-brand" href="/main">2조 티켓예매</a>
        </div>
        <div id = "menu" class = "collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="#">콘서트</a></li>
                <li class="nav-item"><a href="#about">뮤지컬</a></li>
                <li class="nav-item"><a href="#gallery">클래식</a></li>
                <li class="nav-item"><a href="#post">축제</a></li>
                <li class="nav-item"><div>
                    <form id="searchForm" method="GET" action="/search">
                        <input type="text" name="keyword" placeholder="검색어 입력">
                        <button type="submit">검색</button>
                    </form>
                </div>
                </li>
            </ul>
            <ul class="nav navbar navbar-right">
                <a th:href="|/${loginType}|"></a>
                <div th:if="${name == null}">
                    <a href="/members/login" class="nav-item">로그인</a>
                    <a>/</a>
                    <a href="/members/new" class="nav-item">회원가입</a>
                </div>
                <div th:unless="${name == null}">
                    <a>[[${name}]]님 환영합니다!</a>
                    <a href="/logout" class="nav-item">로그아웃</a>
                    <a>/</a>
                    <a href="/members/mypage" class="nav-item">마이페이지</a>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="header">
        <h1>나의 최근 예매 내역</h1>
    </div>
    <table>
        <tr>
            <th>예매일</th>
            <th>예약 번호</th>
            <th>공연명</th>
            <th>관람일</th>
            <th>좌석 번호</th>
        </tr>
        <!-- 예매 내역은 여기에 동적으로 추가됩니다. -->
    </table>
</div>

<script>
    // 서버에서 최근 예매 내역을 가져오는 코드 (AJAX 또는 fetch 사용)
    // 예매 내역 데이터는 bookings 변수에 할당합니다.
    const bookings = [
        { date: '2023-09-01', reservationNumber: '12345', event: '콘서트 A', showDate: '2023-09-10', seatNumber: 'A1' },
        { date: '2023-09-10', reservationNumber: '54321', event: '콘서트 B', showDate: '2023-09-20', seatNumber: 'B2' },
        { date: '2023-09-20', reservationNumber: '98765', event: '콘서트 C', showDate: '2023-09-30', seatNumber: 'C3' },
    ];

    const table = document.querySelector('table');

    // 최근 예매 내역을 표에 추가
    bookings.forEach((booking) => {
        const row = table.insertRow(-1);
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);

        cell1.innerHTML = booking.date;
        cell2.innerHTML = booking.reservationNumber;
        cell3.innerHTML = booking.event;
        cell4.innerHTML = booking.showDate;
        cell5.innerHTML = booking.seatNumber;
    });
</script>
</body>
</html>
